<h2>Edit Facility</h2>
<form (ngSubmit)="onSubmit()" #facilityForm="ngForm">
  <div class="form-group">
    <label for="facilityName">Facility Name:</label>
    <input type="text" id="facilityName" required [(ngModel)]="facilityData.facility_name" name="facility_name" class="form-control">
  </div>

  <div class="form-group">
    <label for="address1">Address 1:</label>
    <input type="text" id="address1" required [(ngModel)]="facilityData.address_1" name="address_1" class="form-control">
  </div>

  <div class="form-group">
    <label for="address2">Address 2:</label>
    <input type="text" id="address2" [(ngModel)]="facilityData.address_2" name="address_2" class="form-control">
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" id="city" required [(ngModel)]="facilityData.city" name="city" class="form-control">
  </div>

  <div class="form-group">
    <label for="state">State:</label>
    <input type="text" id="state" required [(ngModel)]="facilityData.state" name="state" class="form-control">
  </div>

  <div class="form-group">
    <label for="postal">Postal Code:</label>
    <input type="text" id="postal" required [(ngModel)]="facilityData.postal" name="postal" class="form-control">
  </div>

  <div class="form-group">
    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" required [(ngModel)]="facilityData.contact_number" name="contact_number" class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="facilityData.email" name="email" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Update Facility</button>
</form>
